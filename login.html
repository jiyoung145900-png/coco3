<script type="text/javascript">
$(function(){
	var Vform = $("#login_form").Validform();
	Vform.config({
		tiptype:1,
		ajaxPost:true,
		callback:function(data){
			if (data.status == 'y') {
				layer.msg(data.info, {icon: 6});
				Vform.resetForm();//初始化表单
				setTimeout(function(){//2秒后刷新
					location.reload();
				}, 2000);
			} else {
				layer.msg(data.info, {icon: 5});
				// Vform.resetForm();//初始化表单
				// $('#code_img').click();
			}
		}
	});

	Vform.addRule([
		{
			ele:'#username',
			datatype:'*1-20',
			nullmsg:'사용자 이름을 입력하세요!',
			errormsg:'사용자 이름은 20자 이내여야 합니다!'
		},
		{
			ele:'#password',
			datatype:'s6-20',
			nullmsg:'비밀번호를 입력 해주세요!',
			errormsg:'비밀번호 길이는 6~20자!'
		},
// 		{
// 			ele:'#code',
// 			datatype:'s4-4',
// 			nullmsg:'인증번호를 입력해주세요!',
// 			errormsg:'인증번호 4자리를 입력해주세요!'
// 		},
// 		{
// 			ele:'#agent',
// 			datatype:'*1-20',
// 			nullmsg:'请输入邀请码！',
// 			errormsg:'邀请码长度1-20位！'
// 		},
	]);
	$('.btn-off').on('click',function() {
		if ($(this).hasClass('btn-on')) {
			$(this).removeClass('btn-on');
			$(this).prev()[0].type = 'password';
		} else {
			$(this).addClass('btn-on');
			$(this).prev()[0].type = 'text';
		}
	});
	placeholder('.login_box');//表单提示IE兼容
	//自动调整窗口
	$(window).resize(function() {
		var h = $(window).height();
		$('.scroll_box').css({'height':h-49});
	}).resize();
	
	
});
function youke_login(){
    $.ajax({
		type:"GET",
		url:"/?a=youke_login",
		dataType:"json",
		async:false,
		success:function(res){
			console.log(res);
            if(res.code==1){
                layer.msg(res.msg,{icon:6},function(){
                    window.location.href="/?a=";
                })
            }else{
                layer.msg(res.msg,{icon:5});
            }
		}
	});
}
</script>
