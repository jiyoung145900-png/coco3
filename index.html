<script>
    const INITIAL_COURSES = {

    function loadCoursesData() {
        const savedData = localStorage.getItem('daisyCoursesData');
        const savedIndex = localStorage.getItem('daisyNewCourseIndex'); 
        if (savedData) {
            try {

        } else { coursesData = INITIAL_COURSES; }
        newCourseIndex = savedIndex ? parseInt(savedIndex) : 0;
    }
    
    function saveCoursesData() {
        localStorage.setItem('daisyCoursesData', JSON.stringify(coursesData));
        localStorage.setItem('daisyNewCourseIndex', newCourseIndex); 
    }

    function saveUserSelection() {
        if (!currentSelectedCourseKey) return;
        const savedSelectionsRaw = localStorage.getItem('daisyUserSelections');
        let savedSelections = savedSelectionsRaw ? JSON.parse(savedSelectionsRaw) : {};
        const selectedOptions = [];
        document.querySelectorAll('#options-list input[type="checkbox"]').forEach((checkbox, index) => {
            if (checkbox.checked) selectedOptions.push(index);
        });
        savedSelections[currentSelectedCourseKey] = { selectedOptions: selectedOptions };
        localStorage.setItem('daisyUserSelections', JSON.stringify(savedSelections));
    }
    
    function saveUserSelectionsManually() {
        if (!currentSelectedCourseKey) return;
        saveUserSelection();

    // --- ë Œë”ë§ ë° ë·° ì œì–´ ---

    }

    function showCourseList() {

    function renderOptions(options) {
        const optionsList = document.getElementById('options-list');
        let html = '<h3>ì„ íƒ ì˜µì…˜ ì¶”ê°€ (ë³µìˆ˜ ì„ íƒ ê°€ëŠ¥)</h3>';
        options.forEach((opt, index) => {

        // ì´ì „ ì„ íƒ ë¶ˆëŸ¬ì˜¤ê¸°
        const saved = JSON.parse(localStorage.getItem('daisyUserSelections') || '{}')[currentSelectedCourseKey];
        if (saved && saved.selectedOptions) {

    function updateTotalPrice(shouldSave = true) {
        if (!currentSelectedCourseKey) return;

        showFinalQuote();
        const target = document.getElementById('modal-capture-target');
        const btn = document.getElementById('modal-close-btn');
        btn.style.display = 'none';
        html2canvas(target, { scale: 2, backgroundColor: '#fff' }).then(canvas => {
            btn.style.display = 'block';
            const win = window.open();
            win.document.write(`<img src="${canvas.toDataURL('image/png')}" style="max-width:100%;">`);
        });
    }

    window.onload = () => { loadCoursesData(); renderCourseList(); };
</script>
</body>
