<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login Demo</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('./images/bg.jpg') no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial;
    }

    .box {
      background: rgba(0,0,0,0.65);
      padding: 30px;
      width: 280px;
      color: #fff;
      border-radius: 8px;
      transition: all 0.5s ease;
    }

    .box.hide {
      opacity: 0;
      transform: scale(0.9);
    }

    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    button {
      background: #ff6b6b;
      color: #fff;
      cursor: pointer;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
      height: 18px;
    }

    .success {
      color: #4cd137;
    }

    .error {
      color: #ff7675;
    }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h3>Login</h3>

  <input id="id" placeholder="ID">
  <input id="pw" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="msg" id="msg"></div>
</div>
